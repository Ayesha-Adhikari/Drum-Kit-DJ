<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DJ</title>
</head>
<body>
    <div class="keys">
        <div data-key = "65" class="key">
            <kbd>A</kbd>
            <span class =  "sound"> ---- </span>
        </div>

        <div data-key = "66" class="key">
            <kbd>B</kbd>
            <span class =  "sound"> ---- </span>
        </div>

        <div data-key = "67" class="key">
            <kbd>C</kbd>
            <span class =  "sound"> ---- </span>
        </div>

        <div data-key = "68" class="key">
            <kbd>D</kbd>
            <span class =  "sound"> ---- </span>
        </div>

        <div data-key = "69" class="key">
            <kbd>E</kbd>
            <span class =  "sound"> ---- </span>
        </div>
    </div>

    <audio data-key = "65" src = "sounds/bells.wav"></audio>
    <audio data-key = "66" src = "sounds/drum2.wav"></audio>
    <audio data-key = "67" src = "sounds/drums.wav"></audio>
    <audio data-key = "68" src = "sounds/whistle.wav"></audio>
    <audio data-key = "69" src = "sounds/guitar.wav"></audio>
    
</body>
<script src="main.js"></script>
</html>
